<!DOCTYPE html>
<html>
    <head>
        <title>Compliments Results</title>
    </head>
    <body>
        <h1>Hello, {{ users_name }}!</h1>
        
        {% if wants_compliments == 'yes' %}
        <ul>
            {% for compliment in list_of_compliments %}
                <li> {{ compliment }}</li>
            {% endfor %}
        </ul>
        {% else %}
           No Compliments
        {% endif %} 

        
        
    </body>
</html>
